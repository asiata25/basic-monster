<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic | Learn Vue</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="bg-danger bg-gradient py-5">
      <h1 class="text-center fw-bold text-white">Monster Slayer</h1>
    </header>
    <div id="game" class="container w-50 py-4">
      <div class="row gy-5">
        <div class="col-12">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="card-title text-center mb-3">Monster Health</h3>
              <div
                class="progress"
                role="progressbar"
                aria-label="Animated striped example"
                :aria-valuenow="monsterHealth"
                aria-valuemin="0"
                aria-valuemax="100"
                style="height: 30px"
              >
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                  :style="monsterHealthBar"
                >
                  {{monsterHealth + "%"}}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="card-title text-center mb-3">Player Health</h3>
              <div
                class="progress"
                role="progressbar"
                aria-label="Animated striped example"
                :aria-valuenow="playerHealth"
                aria-valuemin="0"
                aria-valuemax="100"
                style="height: 30px"
              >
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                  :style="playerHealthBar"
                >
                  {{playerHealth + "%"}}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 text-center" v-if="winner">
          <h1 class="text-danger" v-if="winner === 'monster'">Monster Winn</h1>
          <h1 class="text-success" v-else-if="winner === 'player'">
            Player Winn
          </h1>
          <h1 v-else>DRAW!!!</h1>
          <button
            type="button"
            class="btn btn-outline-secondary mt-3"
            @click="respawned"
          >
            <i class="bi bi-arrow-repeat"></i> Respawn
          </button>
        </div>
        <div class="col-12" v-else>
          <div class="row row-gap-4 mb-4 justify-content-center">
            <div class="col-4">
              <button
                type="button"
                class="btn btn-danger btn-lg shadow w-100"
                @click="attackMonster"
              >
                <i class="bi bi-crosshair2"></i> Attack
              </button>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="btn btn-danger btn-lg shadow w-100"
                :disabled="mayUseSpecialAttack"
                @click="specialAttack"
              >
                <i class="bi bi-rocket-takeoff-fill"></i> Special Attack
              </button>
            </div>
          </div>
          <div class="row row-gap-4 justify-content-center">
            <div class="col-4 d-flex column-gap-5 justify-content-center">
              <button
                type="button"
                class="btn btn-danger btn-lg shadow w-100"
                @click="heal"
              >
                <i class="bi bi-bandaid-fill"></i> Heal
              </button>
            </div>
            <div class="col-4 d-flex column-gap-5 justify-content-center">
              <button
                type="button"
                class="btn btn-danger btn-lg shadow w-100"
                @click="surrender"
              >
                <i class="bi bi-flag-fill"></i> Surrender
              </button>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="card shadow">
            <div class="card-body">
              <h4 class="card-title text-center mb-3 fw-bold">Battle Log</h4>
              <ul class="list-group list-group-flush text-center w-75 mx-auto">
                <li
                  class="list-group-item"
                  v-for="log in battleLog"
                  :key="log.id"
                >
                  <h5>
                    <span class="fw-bold text-primary">{{log.object}}</span>
                    {{log.action}}
                    <span class="badge text-bg-danger">{{log.damage}}</span>
                  </h5>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
